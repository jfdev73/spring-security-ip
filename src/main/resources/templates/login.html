<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:if="${message != null}" class="alert alert-info" th:utext="${message}">message</div>


<div th:if="${error != null}" class="alert alert-danger" th:utext="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>

<div class="container py-4">
    <div class="card border-primary"></div>
    <div class="h1">Sign In</div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3" >
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username"  placeholder="username" autofocus required class="form-control">
            </div>

            <div class="mb-3" >
                <label for="password" class="form-label">Password</label>
                <input type="text" name="password" id="password"  placeholder="password"  required class="form-control">
            </div>

                <input type="submit" value="Enviar" class="btn btn-lg btn-primary btn-block" >


        </form>

</div>

</body>
</html>
